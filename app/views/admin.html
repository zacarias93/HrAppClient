<div style="text-align:center">
  <h2> HR Admin View </h2>
</div>
	
  <div class="form-group">
    <label >Time Card ID</label>
    <input type='text' class="form-control" ng-model="userInput" id="exampleInputID" placeholder="Enter Time Card ID">
  </div>

  <button type="submit" ng-click="showAll()"  class="btn btn-primary">Show TimeCards</button>
  <button type="submit" ng-click="remove(userInput)" class="btn btn-primary">Remove</button>
  <button type="submit" ng-click="findByID(userInput)" class="btn btn-primary" style>Find by ID</button>

  	<pre class="timecards" ng-repeat="timecard in timeCards" ng-cloak>
  		<p>ID: {{timecard.id}}</p>
  		<p>Employee ID: {{timecard.employeeID}}</p>
  		<p>Time In: {{timecard.timeIn}}</p>
  		<p>Time Out: {{timecard.timeOut}}</p>
    </pre>
